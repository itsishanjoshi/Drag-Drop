<div class= "d-flex m-2">
  <div class="example-box" cdkDrag>
    <span>I can be dragged everywhere</span>
  </div>

  <div class="example-box" cdkDragLockAxis="x" cdkDrag>
    <span>I can only be dragged Horizontally i.e x-axis.</span>
  </div>
</div>

<div class= "d-flex m-2">
  <div class="example-box d-flex flex-column" cdkDrag>
    <div class="example-handle" cdkDragHandle>
      <p class="p-1 px-5" style="position: absolute;top: -10px;left: 20%;background-color: lightgrey; border:solid">Drag Here<br></p>
    </div>
    <div class="text-left mt-5">
      <p style="font-size: 15px;">I have a long scrollable content with a handle</p>
      <p *ngFor="let item of store">{{item}}</p>
    </div>
  </div>

  <div class="example-boundary">
    <div class="example-box d-flex flex-column">
      <p cdkDragBoundary=".example-boundary" cdkDrag>Dragging here works</p>
      <div style="position: absolute;">
        <p class="px-5" style="margin-top: -75px;background-color: lightgrey; border:solid">Can't Drag here</p>
      </div>
    </div>
  </div>
</div>
